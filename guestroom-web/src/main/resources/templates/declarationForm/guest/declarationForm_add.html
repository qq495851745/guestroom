<h2 class="contentTitle">添加报修单</h2>
<form method="post" enctype="multipart/form-data" action="guestroom/declarationForm" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <dl class="nowrap">
                <dt>报修房号:</dt>
                <dd>
                    <input name="room.id" value="0" type="hidden" />
                    <input class="required"  name="room.name" type="text"  lookupGroup="room" />
                    <a class="btnLook" href="/guestroom/declarationForm/room" lookupGroup="room" >选择报修的房间</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>报修位置:</dt>
                <dd>
                    <input name="roomOption.id" value="" type="hidden" class="required"/>
                    <input class="required readonly" disabled="disabled" name="roomOption.name" type="text"  lookupGroup="roomOption" />
                    <a class="btnLook" href="guestroom/declarationForm/roomOption" lookupGroup="roomOption" >选择房间报修部位</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>报修工程内容：</dt>
                <dd>
                    <input name="forNameOption.id" value="" type="hidden" />
                    <input name="forNameOption.name" type="text"  value="" class="required" maxlength="50" lookupGroup="forNameOption"/>
                    <a class="btnLook" href="guestroom/declarationForm/roomOption" lookupGroup="forNameOption" >选择工程报修内容</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>具体描述：</dt>
                <dd>
                    <input name="description" type="text"  value=""  maxlength="50"/>
                </dd>
            </dl>
            <!--<dl class="nowrap">
                <dt>最晚完成时间：</dt>
                <dd>
                    <input type="text" name="finishDate" class="date textInput readonly valid" datefmt="yyyy-MM-dd HH:mm:ss" defaulttime="23:59:59" readonly="true">
                </dd>
            </dl>-->

            <dl class="nowrap">
                <dt>选择上传图片</dt>
                <dd style="position: relative">
                    <div class="upload-wrap" data-name="photo">
                        <input type="file" name="photo" accept="image/*" class="valid" data-multifile="multifile"  style="left: 0px;" >
                    </div>
                </dd>
            </dl>








        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</form>
