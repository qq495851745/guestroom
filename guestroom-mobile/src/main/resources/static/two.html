<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="treeview/bootstrap.min.css" rel="stylesheet"/>
    <link href="treeview/bootstrap-treeview.css" rel="stylesheet" />
    <script src="dwz/js/jquery-2.1.4.js"></script>
    <script src="treeview/bootstrap-treeview.js"></script>
</head>
<body>
<div id="tree" style="font-size: 50px;"></div>
</body>
<script type="text/javascript">
    function getTree() {
        var data = [
            {
                text: "Parent 1",
                nodes: [
                    {
                        text: "Child 1",
                        nodes: [
                            {
                                text: "Grandchild 1"
                            },
                            {
                                text: "Grandchild 2"
                            }
                        ]
                    },
                    {
                        text: "Child 2"
                    }
                ]
            },
            {
                text: "Parent 2"
            },
            {
                text: "Parent 3"
            },
            {
                text: "Parent 4"
            },
            {
                text: "Parent 5"
            }
        ];
        return data;
    }
    $('#tree').treeview({data: getTree()});
</script>
</html>
